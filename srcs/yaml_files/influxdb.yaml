apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers: 
      - name: influxdb
        image: influxdb
        imagePullPolicy: Never
        
        ports:
        - containerPort: 8086
        livenessProbe:
          exec:
            command:
            - sh
            - /simo/healthy.sh
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  annotations:
   metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: influxdb
  ports:
  - port: 8086
    targetPort: 8086