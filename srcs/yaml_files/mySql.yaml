apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers: 
      - name: mysql
        image: mysql
        imagePullPolicy: Never
        
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  annotations:
   metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306

